<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>


    <!-- font -->
    <link
     rel="stylesheet"href="./fontawesome-free-5.12.0-web/css/all.min.css"/>

     <!-- icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

<!-- style -->
    <link rel="stylesheet" href="style.css">
</head>
<body> 

    <main>
        <section class="container">
          <!-- title -->
          <div class="title">
            <h2>our reviews</h2>
            <div class="underline"></div>
          </div>
          <!-- reviews -->
          <article class="review">
            <div class="img-container">
              <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fHBlb3BsZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" id="person-img" alt="" />
            </div>
            <h4 id="author">John Smilga</h4>
            <p id="job">web developer</p>
            <p id="info">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maiores, id dicta. Incidunt nisi reiciendis dolores cupiditate tempore suscipit asperiores consectetur blanditiis.
               Amet, repudiandae fuga aspernatur a enim et quia perferendis.
            </p>
            <!--  next button-->
            <div class="button-container">
              <button class="prev-btn">
                
                <i class="fas fa-chevron-left"></i>
              </button>
              <button class="next-btn">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <!-- random button -->
            <button class="random-btn">surprise me</button>
          </article>
        </section>
      </main>
      <!-- javascript -->
      <script src="app.js"></script>
  
</body>
</html>
